<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Element Width and Height</title>  
    <style>  
        .fixed-size {  
            width: 200px; 
            height: 150px; 
            background-color: #FFC107; 
        }  

        .percentage-size {  
            width: 50%; 
            height: 60%; 
            background-color: #28A745;  
            margin: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div class="fixed-size"></div>  
    <div class="percentage-size"></div>  
</body>  
</html>
