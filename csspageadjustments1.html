<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Table with Border and Hover Effect</title>  
    <style>  
        table {  
            border: 2px solid black;  
            width: 80%; 
            margin: 20px auto; 
            border-collapse: collapse;
            transition: background-color 0.3s; 
        }  
        th, td {  
            border: 2px solid black; 
            padding: 10px;
            text-align: center; 
        }  
        
        table:hover {  
            background-color: #f0f0f0; }
    </style>  
</head>  
<body>  
    <table>  
        <tr>  
            <th>Header 1</th>  
            <th>Header 2</th>  
        </tr>  
        <tr>  
            <td>Data 1</td>  
            <td>Data 2</td>  
        </tr>  
    </table>  
</body>  
</html>
