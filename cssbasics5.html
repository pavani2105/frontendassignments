<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Font Styles</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif; 
            color: #333;   
            text-align: center; 
        }  

        h1 {  
            font-size: 36px;  
            font-weight: bold; 
            color: #007BFF;}

        p {  
            font-size: 18px;  
            color: #6C757D; 
        }  

        .highlight {  
            font-style: italic;
            font-size: 24px; 
            color: #FF5733;  
        }  
    </style>  
</head>  
<body>  
    <h1>This is a Heading</h1>  
    <p>This is a paragraph of text. It gives information about the page.</p>  
    <p class="highlight">This paragraph is highlighted with different styles.</p>  
</body>  
</html>
