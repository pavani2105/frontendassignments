<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Different Border Styles</title>  
    <style>  
        .border-example {  
            width: 300px;  
            height: 200px;  
            border-top: 5px solid #FF5733;  
            border-right: 5px dashed #33FF57; 
            border-bottom: 5px dotted #3357FF;
            border-left: 5px double #FFFF33; 
            margin: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div class="border-example"></div>  
</body>  
</html>
