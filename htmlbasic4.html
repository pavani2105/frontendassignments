<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes & Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        
        nav {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        a:hover {
            color: red;
        }

        section {
            height: 100vh;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            text-align: center;
            position: relative;
        }
        
        section:nth-child(odd) {
            background-color: lightblue;
        }
        section:nth-child(even) {
            background-color: lightgreen;
        }

        h2::before {
            content: "ðŸ”¥ ";
            font-size: 1.2em;
        }
        h2::after {
            content: " ðŸŽ‰";
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#section1">Go to Section 1</a>
        <a href="#section2">Go to Section 2</a>
        <a href="#section3">Go to Section 3</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is section 3.</p>
    </section>

</body>
</html>
