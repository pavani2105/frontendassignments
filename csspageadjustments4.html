<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Padding vs Margin</title>  
    <style>  
        .box {  
            border: 2px solid #007BFF;  
            margin: 20px;  
            padding: 15px;  
            background-color: #D1E7DD;  
        }  
    </style>  
</head>  
<body>  
    <div class="box">  
        This box has a margin of 20px and padding of 15px.  
    </div>  
</body>  
</html>
