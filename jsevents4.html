<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
    <h1>Cookie Example</h1>

    <button onclick="setCookie('username', 'Pavani', 7)">Set Cookie</button>
    <button onclick="alert(getCookie('username'))">Get Cookie</button>
    <button onclick="checkCookie('username')">Check Cookie</button>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        // Function to get a cookie
        function getCookie(name) {
            let nameEQ = `${name}=`;
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(nameEQ)) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }

        // Function to check if a cookie exists
        function checkCookie(name) {
            let cookie = getCookie(name);
            if (cookie) {
                alert(`Cookie "${name}" exists with value: ${cookie}`);
            } else {
                alert(`Cookie "${name}" does not exist`);
            }
        }
    </script>
</body>
</html>
